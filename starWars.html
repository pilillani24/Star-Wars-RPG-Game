<!DOCTYPE html>
<html>
<head>
	<meta charset="UTF-8">
	<title>Star Wars Game</title>
	<link rel="stylesheet" type="text/css" href="style.css">
	<link href="https://fonts.googleapis.com/css?family=Oswald:400,700" rel="stylesheet">
</head>
<body>
	<div id="characters">STAR WARS RPG!
		</br>
		<div id="luke-skywalker">Luke Skywalker
		</br>
			<img src="images/lukeSkywalker.png" alt="Luke" width="112" height="102">
		</div>
		<div id="obi-wan">Obi-Wan
			</br>
			<img src="images/obiWan.png" alt="Obi" width="112" height="102">
		</div>
		<div id="darth-maul">Darth Maul
			</br>
			<img src="images/darthMaul.png" alt="Maul" width="112" height="102">
		</div>
		<div id="darth-sidious">Darth Sidious
			</br>
			<img src="images/darthSidious.png" alt="Sidious" width="112" height="102">
		</div>
	</div>
	<div id="player-character">YOUR CHARACTER
		</br>
	</div>
	<div id="enemies-available">ENEMIES AVAILABLE TO ATTACK
		</br>
	</div>
	<div id="fight-section">FIGHT SECTION
		</br>
		<button id="attack" type="button" >Attack</button>
	</div>
	<div id="p-health-power"></div>
	<div id="o-health-power"></div>
	<div id="defender">DEFENDER AREA
		</br>
	</div>
	<div id="game-status" style="font-size:24px;"></div>
	</br>
	<button id="restartGame">Restart</button>

<script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
<script type="text/javascript" src="starWars.js"></script>
</body>
</html>
